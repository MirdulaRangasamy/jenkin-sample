<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Car</title>
</head>
<body>
<h1>ADD A CAR</h1>
<form action="addCar" >
	<input type="text" placeholder="Enter the Registration Number" name="regNo"><br>
	<input type="text" placeholder="Enter the Owner Name" name="owner"><br>
	<input type="text" placeholder="Enter the Brand Name" name="brand"><br>
	<input type="text" placeholder="Enter the Model Name" name="model"><br>
	<input type="text" placeholder="Enter the Cost" name="cost"><br>
	<input type="submit" value="Add Car">
</form>
</body>
</html>
